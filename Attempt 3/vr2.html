<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>VR headset</title>



    <style>
        /* Three image containers (use 25% for four, and 50% for two, etc) */
        .column {
            float: left;
            width: 45%;
            padding: 5px;
        }

        /* Clear floats after image containers */
        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            background-color: black;
        }

        .btn {
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="row">
        <div class="column">
            <video id="Left"
            type="video/webm"
                src="http://192.168.1.200:8080/go.webm"
                poster="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217" width="100%"
                alt="Left">
            </video>
        </div>
        <div class="column">
            <!-- <video id="Right"
                src="http://localhost:8080/go.mp4"
                poster="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217" width="100%"
                alt="Right"> -->
        </div>
    </div>
    <div class="row">
        <button id="btn" onclick="playVid()">Play</button>
    </div>

    <script>

        function playVid() {
            var x = document.getElementById("btn");
            x.style.display = "none";

            var vidLeft = document.getElementById("Left");
            //var vidRight = document.getElementById("Right");
            vidLeft.play();
            //vidRight.play();
        }

    </script>
</body>

</html>
