<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>VR headset</title>

    <style>
        /* Three image containers (use 25% for four, and 50% for two, etc) */
        .column {
            float: left;
            width: 45%;
            padding: 5px;
        }

        /* Clear floats after image containers */
        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        body {
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="column"><img src="http://192.168.1.100/mjpeg/1" alt="Left" style="width:100%"></div>
        <div class="column"><img src="http://192.168.1.100/mjpeg/1" alt="Right" style="width:100%"></div>
    </div>
</body>

</html>
